<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Report</title>
    <link rel="stylesheet" href="uploadreport.css">
</head>
<body>

<div class="page-container">
    <div class="card">

        <h2 class="heading">Upload Medical Report</h2>

        <form id="reportForm">
            <input type="text" id="patientName" placeholder="Patient Name" disabled />

            <input type="text" id="reportName" placeholder="Report Name" required />

            <input type="file" id="file" accept=".pdf" required />

            <button type="submit" class="btn-primary">Upload Report</button>
        </form>

        <p id="message"></p>
    </div>
</div>

<script src="uploadreport.js"></script>
</body>
</html>
