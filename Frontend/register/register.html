<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Registration</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>

<div class="register-container">
    <h2>User Registration</h2>

    <input type="text" id="username" placeholder="Username">
    <input type="text" id="firstname" placeholder="First Name">
    <input type="text" id="lastname" placeholder="Last Name">
    <input type="email" id="email" placeholder="Email">
   <div class="password-box">
    <input
        type="password"
        id="password"
        placeholder="Password"
        pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&]).{8,}"
        title="Password must be at least 8 characters long and include uppercase, lowercase, number, and special character"
    />
    <span class="toggle-password" onclick="togglePassword()">ğŸ‘ï¸</span>
</div>



   <div class="staff-toggle">
    <span>Is Staff</span>
    <label class="switch">
        <input type="checkbox" id="staffCheckbox" onchange="toggleStaffFields()">
        <span class="slider"></span>
    </label>
</div>


    <!-- Staff Fields -->
    <div id="staffFields" class="hidden">
        <select id="department">
            <option value="">Select Department</option>
            <option>Cardiology</option>
            <option>Neurology</option>
            <option>Orthopedics</option>
            <option>General</option>
        </select>

        <select id="jobTitle">
            <option value="">Select Job Title</option>
            <option>Doctor</option>
            <option>Nurse</option>
            <option>Technician</option>
        </select>

        <input type="date" id="dateOfJoining">
        <input type="text" id="manager" placeholder="Manager">
    </div>

    <button onclick="register()">Register</button>
    <p id="message"></p>
</div>

<script src="register.js"></script>
</body>
</html>
